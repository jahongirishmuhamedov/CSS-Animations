<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="hand-finger.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="hand">
    <div class="one finger-box">
      <div class="line-team">
          <div class="line-one">
              <div class="big-line"></div>
          </div>
          <div class="line-one"></div>
      </div>
        <div class="nail-1"></div>
    </div>
    <div class="two finger-box">
        <div class="line-team2">
            <div class="line-two"></div>
            <div class="line-two"></div>
        </div>
        <div class="nail-2"></div>
    </div>
    <div class="three finger-box">
        <div class="line-team3">
            <div class="line-three"></div>
            <div class="line-three"></div>
        </div>
        <div class="nail-3"></div>
    </div>
    <div class="four finger-box">
        <div class="line-team4">
            <div class="line-four"></div>
            <div class="line-four"></div>
        </div>
        <div class="nail-4"></div>
    </div>
    <div class="five finger-box"></div>
</div>
</body>
</html>
